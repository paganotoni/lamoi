<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamoi - Ollama on UI</title>
    <link rel="stylesheet" href="<%= assetPath(`/public/application.css`) %>">

    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>
<body class="h-full flex flex-row min-h-full relative">
    <div class="flex flex-row w-full h-full">
        <aside class="w-[300px] bg-gray-50 flex flex-col py-3">
            <div class="flex flex-row justify-between px-6 items-center">
                <a href="/">
                    <li class="flex gap-2 text-xl items-end">
                        <span class="font-bold text-2xl">Li</span >
                        <span>Lamoi</span>
                    </li >
                </a  >
                <a href="/" class="border border-gray-500 hover:bg-gray-50 text-white rounded-md p-2 text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m40-40 78-268q-19-41-28.5-84T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80q-45 0-88-9.5T308-118L40-40Zm118-118 128-38q14-4 28.5-3t27.5 7q32 16 67 24t71 8q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 36 8 71t24 67q7 13 7.5 27.5T196-286l-38 128Zm282-162h80v-120h120v-80H520v-120h-80v120H320v80h120v120Zm39-159Z"/></svg>
                </a>
            </div>

            <div hx-get="/conversations/" hx-trigger="load" hx-swap="outerHTML"></div>
        </aside>
        <section class="flex flex-col gap-4 w-full" >
            <header class="flex flex-row justify-between px-8 pt-3 border-b pb-2 -mb-4">
                <span class="flex flex-row items-center gap-2 hover:underline cursor">
                    <h2 class="text-xl font-medium" id="conversationName"><%= conversation.Name %></h2>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/></svg>
                </span >

                <div hx-get="/ollama/status" hx-trigger="load" hx-swap="outerHTML"></div>
            </header >

            <main class="overflow-scroll flex flex-col gap-5 flex-grow">
                <%= yield %>
            </main>
        </section>
    </div>
</body>
</html>
