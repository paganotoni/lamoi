<li class="mb-2 flex flex-row">
    <p class="max-w-[80%] p-2 px-3 rounded bg-gray-100 mb-2 "><%= message %></p>
</li >

<li class="mb-2 flex flex-row justify-end"
    hx-get="/messages/<%= pendingID %>"
    hx-trigger="load delay:1s" hx-target="this" hx-swap="outerHTML">

    <p class="bg-green-100 max-w-[80%] p-2 px-3 rounded mb-2"></p>
</li>

<%= if(isNew) { %>
    <input type="hidden" hx-swap-oob="outerHTML" id="conversationID" name="ID" value="<%= conversationID %>">
    <h2 class="text-xl font-medium" id="conversationName" hx-swap-oob="outerHTML"><%= title %></h2>
    <div id="conversations" hx-swap-oob="outerHTML" hx-get="/conversations/" hx-trigger="load"></div>
<% } %>
