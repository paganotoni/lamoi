<%= partial("conversations/message.html", {message: question}) %>

<li class="mb-2 flex flex-row justify-end"
    hx-get="/messages/<%= pendingID %>"
    hx-trigger="load delay:1s" hx-target="this" hx-swap="outerHTML">

    <p class="bg-gray-100 max-w-[80%] p-3 px-4 rounded-xl mb-2"></p>
</li>

<%= if(isNew) { %>
    <input type="hidden" hx-swap-oob="outerHTML" id="conversationID" name="ID" value="<%= conversationID %>">
    <div id="conversations" hx-swap-oob="outerHTML" hx-get="/conversations/" hx-trigger="load"></div>
    <div id="conversationName" hx-swap-oob="outerHTML">
       <%= partial("conversations/name.html", {
            ID: conversation.ID,
            Model: conversation.Model,
            Name: conversation.Name,
       }) %>
    </div>

    <div id="defaultMessage" hx-swap-oob="innerHTML"></div>
<% } %>
