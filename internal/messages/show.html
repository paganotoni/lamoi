<li class="mb-2 flex flex-row justify-end"
    <%= if(!complete) { %>
        hx-get="/messages/<%= id %>"
        hx-trigger="load delay:200ms" hx-target="this" hx-swap="outerHTML"
    <% } %>
        _="on load go to the bottom of me"
    >

    <p class="bg-gray-100 max-w-[80%] p-3 px-4 rounded-xl mb-2">
        <%= message %>
    </p>
</li>
