<%= if (online) { %>
    <div hx-swap-oob="innerHTML:#ollamaStatus">
        <div class="p-3 py-2 rounded-xl text-center gap-2 flex items-center border border-green-200 bg-green-50">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-280H280q-83 0-141.5-58.5T80-480q0-83 58.5-141.5T280-680h160v80H280q-50 0-85 35t-35 85q0 50 35 85t85 35h160v80ZM320-440v-80h320v80H320Zm200 160v-80h160q50 0 85-35t35-85q0-50-35-85t-85-35H520v-80h160q83 0 141.5 58.5T880-480q0 83-58.5 141.5T680-280H520Z"/></svg>

            <span class="text-sm">Online</span >
        </div>
    </div>

    <div hx-swap-oob="outerHTML:#offlineOverlay"></div>
<% } else { %>
    <div hx-swap-oob="afterbegin:body">
        <div id="offlineOverlay" class="absolute bg-gray-100/80 top-0 right-0 left-0 bottom-0 z-50">
            <div class="mx-auto w-[400px] pt-10 text-center gap-4 flex flex-col">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto" height="64px" viewBox="0 0 24 24" width="64px" fill="#5f6368"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-10c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1s1-.45 1-1v-6c0-.55-.45-1-1-1zm0-4c-.55 0-1 .45-1 1s.45 1 1 1 .55-.45.55-1-.45-1-1-1z"/></svg>
                <p class="text-xl">Ollama is offline, in order to use Lamoi ollama should be running.</p>
            </div>
        </div>
    </div>

    <div hx-swap-oob="innerHTML:#ollamaStatus"></div>
<% } %>
